<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shopping Cart</title>
  </head>
  <body>
    <h1>Shopping Cart</h1>
    <table id="cart-table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="cart-items"></tbody>
    </table>
    <div id="cart-summary">
      <p>Total: <span id="cart-total"></span></p>
    </div>
    <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
  </body>
</html>
